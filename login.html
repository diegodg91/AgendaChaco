                    <li>

                    </li>
                    <li>
                        <a href="#"
                            class="block px-3 py-2 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-200 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Ministerios</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block px-3 py-2 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-200 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contacto</a>
                    </li>
                    <li>
                        <a href="./login.html"
                            class="block px-3 py-2 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-200 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Acceso

                                    fill="#6B7280" />
                            </svg>
                        </div>

                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:outline-1 focus:outline-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-300 dark:focus:border-blue-300"
                            placeholder="user123@agenda" required>
                    </div>

                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm text-gray-900 dark:text-white">Contrase√±a</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 16 12"
                                fill="none">
                                <path
                                    d="M6.25832 5.99999C6.25832 5.03408 7.03408 4.25832 7.99999 4.25832C8.96589 4.25832 9.74165 5.03408 9.74165 5.99999C9.74165 6.96589 8.96589 7.74165 7.99999 7.74165C7.03408 7.74165 6.25832 6.96589 6.25832 5.99999ZM6.71665 5.99999C6.71665 6.70908 7.29089 7.28332 7.99999 7.28332C8.70908 7.28332 9.28332 6.70908 9.28332 5.99999C9.28332 5.29089 8.70908 4.71665 7.99999 4.71665C7.29089 4.71665 6.71665 5.29089 6.71665 5.99999Z"

                                    fill="#6B7280" stroke="#6B7280" stroke-width="0.666667" />
                            </svg>
                        </div>
                        <input type="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:outline-1 focus:outline-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-300 dark:focus:border-blue-300"
                            placeholder="*****" required>
                    </div>

                </div>
                <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                            required>
                    </div>
                    <label for="remember" class="text-sm text-gray-900 ms-2 dark:text-gray-300">Recordar
                        credenciales</label>
                </div>
                <button type="submit"
                    class="text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm md:w-full w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ingresar</button>
